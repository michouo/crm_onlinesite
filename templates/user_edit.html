{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">編輯員工</h2>

<form method="POST" class="bg-white p-4 rounded shadow-sm">

    <div class="mb-3">
        <label class="form-label">帳號</label>
        <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">新密碼（留空則不修改）</label>
        <input type="password" name="password" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">員工編號</label>
        <input type="text" name="employee_id" value="{{ user.employee_id }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">角色</label>
        <select name="role" class="form-select">
            <option value="user" {% if user.role=='user' %}selected{% endif %}>一般員工</option>
            <option value="admin" {% if user.role=='admin' %}selected{% endif %}>管理員</option>
        </select>
    </div>

    <button class="btn btn-primary">儲存變更</button>
</form>

{% endblock %}
