{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">新增客戶</h2>

<form method="POST" class="bg-white p-4 rounded shadow-sm">

    <div class="mb-3">
        <label class="form-label">姓名</label>
        <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">房屋地址</label>
        <input type="text" name="house_address" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">戶籍地址</label>
        <input type="text" name="register_address" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">下次跟進日期</label>
        <input type="date" name="next_follow" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">備註</label>
        <textarea name="notes" class="form-control"></textarea>
    </div>

    <button class="btn btn-primary">新增</button>

</form>

{% endblock %}
